<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Game | SENAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>QR Code Game</h1>
        <button id="start-button" class="btn">Iniciar Câmera</button>
        <div id="arena">
            <div id="slot1" class="image-slot">1</div>
            <div id="slot2" class="image-slot">2</div>
            <div id="slot3" class="image-slot">3</div>
            <div id="slot4" class="image-slot">4</div>
        </div>
        <p class="message" id="message"></p>
        <button id="download-button" class="btn" disabled>Baixar Selo de Campeão</button>
    </div>
    <footer>@Kleber Belo</footer>

    <div id="qr-reader-container" style="display: none;">
        <div id="camera-feed"></div>
        <button id="close-camera" class="btn">Fechar</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
